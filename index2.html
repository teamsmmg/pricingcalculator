<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .orange-box {
            color: #df6d11;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 15px;
        }
        .orange-line {
            height: 4px;
            background-color: #ff7f00;
            border: none;
        }
        .type-image,
        .server-image {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .type-image img,
        .server-image img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .final-price button {
            background-color: #ff7f00;
            color: white;
            border-radius: 8px;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
        }
        .final-display {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Website Pricing Calculator</h1>
        
        <div class="type-of-website mb-4">
            <h1 class="text-orange-500 text-xl font-bold mb-4">Type of Website</h1>
            <div class="grid grid-cols-2 gap-4">
              <!-- Dynamic -->
              <div class="cursor-pointer text-center" onclick="selectType('Dynamic')">
                <img
                  src="https://via.placeholder.com/100"
                  alt="Dynamic"
                  class="w-24 h-24 mx-auto"
                />
                <h2 class="text-gray-700 font-medium mt-2">Dynamic</h2>
              </div>
              <!-- Static -->
              <div class="cursor-pointer text-center" onclick="selectType('Static')">
                <img
                  src="https://via.placeholder.com/100" 
                  alt="Static"
                  class="w-24 h-24 mx-auto"
                />
                <h2 class="text-gray-700 font-medium mt-2">Static</h2>
              </div>
              <!-- Bootstrap -->
              <div class="cursor-pointer text-center" onclick="selectType('Bootstrap')">
                <img
                  src="https://via.placeholder.com/100" 
                  alt="Bootstrap"
                  class="w-24 h-24 mx-auto"
                />
                <h2 class="text-gray-700 font-medium mt-2">Bootstrap</h2>
              </div>
              <!-- WordPress -->
              <div class="cursor-pointer text-center" onclick="selectType('WordPress')">
                <img
                  src="https://via.placeholder.com/100" 
                  alt="WordPress"
                  class="w-24 h-24 mx-auto"
                />
                <h2 class="text-gray-700 font-medium mt-2">WordPress</h2>
              </div>
            </div>
          </div>

       <!-- Choose Domain -->
<div class="choose-domain mb-4">
    <h1 class="text-orange-500 text-xl font-bold mb-4">Choose Your Domain</h1>
    <div class="flex flex-col md:flex-row gap-4">
      <!-- Domain Name Input -->
      <input
        type="text"
        id="domainInput"
        class="form-control border border-gray-300 rounded p-2 w-full md:w-1/2"
        placeholder="Enter your domain name (e.g., mywebsite)"
      />
  
      <!-- Domain Extension Dropdown -->
      <select
        id="domainName"
        class="form-control border border-gray-300 rounded p-2 w-full md:w-1/2"
      >
        <option value="">Select Extension</option>
        <option value=".in">.in</option>
        <option value=".com">.com</option>
        <option value=".net">.net</option>
        <option value=".pk">.pk</option>
      </select>
    </div>
  </div>

        <!-- Additional Functions -->
        <div class="additional-functions mb-4">
            <h1 class="text-orange-500 text-xl font-bold mb-4">Additional Functions</h1>
            <div id="functionCheckboxes" class="flex flex-wrap gap-4">
              <label class="flex items-center space-x-2">
                <input type="checkbox" value="Payment Gateway" class="function-checkbox" />
                <span>Payment Gateway</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" value="Chat" class="function-checkbox" />
                <span>Chat</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" value="Social Login" class="function-checkbox" />
                <span>Social Login</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" value="Maps" class="function-checkbox" />
                <span>Maps</span>
              </label>
              <label class="flex items-center space-x-2">
                <input type="checkbox" value="Translation" class="function-checkbox" />
                <span>Translation</span>
              </label>
            </div>
          </div>

          <div class="server-required mb-4">
            <h1 class="text-orange-500 text-xl font-bold mb-4">Server Required</h1>
            <div id="serverOptions" class="grid grid-cols-4 gap-6">
              <!-- Server Options -->
              <div class="server-option text-center" onclick="selectServer('50')">
                <img src="server_50.png" alt="50 Person Server" class="w-24 h-24 mx-auto mb-2 cursor-pointer">
                <h3 class="font-semibold">50 Person</h3>
              </div>
              <div class="server-option text-center" onclick="selectServer('500')">
                <img src="server_500.png" alt="500 Person Server" class="w-24 h-24 mx-auto mb-2 cursor-pointer">
                <h3 class="font-semibold">500 Person</h3>
              </div>
              <div class="server-option text-center" onclick="selectServer('5000')">
                <img src="server_5000.png" alt="5000 Person Server" class="w-24 h-24 mx-auto mb-2 cursor-pointer">
                <h3 class="font-semibold">5000 Person</h3>
              </div>
              <div class="server-option text-center" onclick="selectServer('50000')">
                <img src="server_50000.png" alt="50000 Person Server" class="w-24 h-24 mx-auto mb-2 cursor-pointer">
                <h3 class="font-semibold">50000 Person</h3>
              </div>
            </div>
          </div>
          

        <!-- Final Price -->
        <div class="final-price text-center">
            <button onclick="calculatePrice()" class="btn btn-warning me-2">Calculate Price</button>
            <div id="finalDisplay" class="final-display">$0.00</div>
            <button id="ease" onclick="EasePrice()" class="btn btn-warning me-2">Ease Button</button>
        </div>

    </div>

    <script>

        let selectedServerLoad = ""; 
        function selectServer(load) {
            selectedServerLoad = load; // Set the selected server load
            document.getElementById("selectedServer").textContent = `${load} Person`; // Update the display
            
          }
        let selectedType = "";

        function selectType(type) {
          selectedType = type;
          document.getElementById("selectedType").textContent = type;
        }
      
        function typeOfWebsiteCost(type) {
            const costs = { "Dynamic": 10, "Static": 7, "Bootstrap": 5, "WordPress": 3 };
            return costs[type] || 0;
        }

        function domainCost(domain) {
            const domains = { ".in": 4000, ".com": 40000, ".net": 400, ".pk": 40 };
            return domains[domain] || 0;
        }

        const additionalFunctionCost = (functions) => {
            const functionCosts = {
              "Payment Gateway": 1000,
              "Chat": 2000,
              "Social Login": 3000,
              "Maps": 4000,
              "Translation": 5000,
            };
            return functions.reduce((total, func) => total + (functionCosts[func] || 0), 0);
          };

        function serverCost(load) {
            const loadCosts = { "50": 500, "500": 5000, "5000": 10000, "50000": 15000 };
            return loadCosts[load] || 0;
        }

        function calculatePrice() {
         
            const domain = document.getElementById('domainName').value;
            const selectedFunctions = Array.from(
                document.querySelectorAll(".function-checkbox:checked")
              ).map((checkbox) => checkbox.value);
            

            const totalPrice =
                (domainCost(domain) + additionalFunctionCost(selectedFunctions) + serverCost(selectedServerLoad)) *
                typeOfWebsiteCost(selectedType);

            document.getElementById('finalDisplay').textContent = `${totalPrice.toFixed(2)}`;
        }

        function EasePrice() {
            const domains = { ".in": 4000, ".com": 40000, ".net": 400, ".pk": 40 };
            const domain = document.getElementById('domainName').value; // Selected value
            const keys = Object.keys(domains); // Domains ki keys ka array
            const currentIndex = keys.indexOf(domain); // Current domain ka index find karte hain
        
            if (currentIndex > 0) { // Agar pehli key exist karti hai
                const previousKey = keys[currentIndex - 1]; // Pehle wali key
                const previousValue = domains[previousKey]; // Us key ka value
              
                // Drop-down ki value update karte hain
                document.getElementById('domainName').value = previousKey;
                
                // Output me previous key aur uska value dikhate hain
              
            }
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const button = document.getElementById('ease');
            let currentIndexbox = 0;
    
            button.addEventListener('click', () => {
                if (currentIndexbox < checkboxes.length) {
                    checkboxes[currentIndexbox].checked = false;
                    currentIndexbox++;
                }
            });
            const selectedFunctions = Array.from(
                document.querySelectorAll(".function-checkbox:checked")
              ).map((checkbox) => checkbox.value);
            

            const totalPrice =
                (domainCost(domain) + additionalFunctionCost(selectedFunctions) + serverCost(selectedServerLoad)) *
                typeOfWebsiteCost(selectedType);

            document.getElementById('finalDisplay').textContent = `${totalPrice.toFixed(2)}`;
        }
        
    </script>
</body>
</html>
